<html>

<head>
    <link rel="stylesheet" href="styles/details.css" />
    <script type="text/javascript" src="libs/vue.js"></script>
    <script type="text/javascript" src="libs/axios.js"></script>
</head>

<body>
    <a href="index.html">Home</a>
    <div id="details">
        <h1>Detalii pentru produsul cu id-ul: {{ id }}</h1>
        <div class="container">
            <div class="custom"></div>
            <div class="label">Titlu:</div>
            <div class="value">{{manga.titlu}}</div>
        </div>

        <div class="label">Pret</div>
        <div class="value">{{manga.pret}}</div>

        <div class="label">Autor:</div>
        <div class="value">{{manga.autor}}</div>

        <div class="label">Nr Volum:</div>
        <div class="value">{{manga.nr_volum}}</div>

        <div class="label">Gen:</div>
        <div class="value">{{manga.gen}}</div>

        <div class="label">Editura:</div>
        <div class="value">{{manga.editura}}</div>

        <div class="label">ISBN</div>
        <div class="value">{{manga.isbn}}</div>




    </div>
    <script src="src/details.js"></script>
</body>

</html>
